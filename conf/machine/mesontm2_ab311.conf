KERNEL_DEVICETREE = "tm2_t962e2_ab311_drm_buildroot.dtb tm2_revb_t962e2_ab311_drm_buildroot.dtb"
UBOOT_MACHINE = "tm2_t962e2_ab311_v1_config"
